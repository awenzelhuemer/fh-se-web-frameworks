<h1>Buchformular</h1>
<form class="ui large form" #myForm="ngForm" (submit)="submitForm()">
  <div class="field">
    <label>Buchtitel</label>
    <input name="title" [(ngModel)]="book.title" required>
    <div *ngIf="errors.title" class="ui negative message">
      {{ errors.title }}
    </div>
  </div>
  <div class="field">
    <label>Autor</label>
    <input name="author" [(ngModel)]="book.author" required>
    <div *ngIf="errors.author" class="ui negative message">
      {{ errors.author }}
    </div>
  </div>
  <div class="field">
    <label>Erscheinungsdatum</label>
    <input type="date" name="year" [(ngModel)]="book.year" useValueAsDate required>
    <div *ngIf="errors.year" class="ui negative message">
      {{ errors.year }}
    </div>
  </div>
  <div class="field">
    <label>Verlag</label>
    <input name="publisher" [(ngModel)]="book.publisher" required>
    <div *ngIf="errors.publisher" class="ui negative message">
      {{ errors.publisher }}
    </div>
  </div>
  <div class="field">
    <label>Preis</label>
    <input name="price" [(ngModel)]="book.price" required>
    <div *ngIf="errors.price" class="ui negative message">
      {{ errors.price }}
    </div>
  </div>
  <div class="field">
    <label>ID</label>
    <input name="id" [(ngModel)]="book.id" required minlength="2" maxlength="8">
    <div *ngIf="errors.id" class="ui negative message">
      {{ errors.id }}
    </div>
  </div>
  <div class="field">
    <label>Beschreibung</label>
    <textarea name="description" [(ngModel)]="book.description" rows="3"></textarea>
  </div>
  <button type="submit" class="ui button" [disabled]="myForm.invalid">Speichern</button>
</form>
